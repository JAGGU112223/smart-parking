<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Using IoT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('imagebg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            margin: 50px auto;
            border-radius: 10px;
            max-width: 600px;
        }
        .login-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #218838;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Parking Using IoT</h1>
    </header>
    <div class="container">
        <p>Welcome to our smart parking system! Using cutting-edge IoT technology, we offer real-time slot availability, easy booking, and seamless payments to make parking effortless.</p>
        <a href="login.html" class="login-button">Login</a>
    </div>
    <footer>
        <p>&copy; 2025 Smart Parking System. All rights reserved.</p>
    </footer>
</body>
</html>

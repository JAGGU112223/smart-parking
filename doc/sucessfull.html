<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 64px;
            color: #28a745;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✔️</div>
        <h1>Payment Successful</h1>
        <p>Your payment has been processed successfully!</p>
        <p>Slot ID: <strong id="slot-id">A1</strong></p>
        <p>Amount Paid: <strong id="payment-amount">$100</strong></p>
        <a href="homepage.html" class="btn">Go to Homepage</a>
    </div>

    <script>
        // Example: Update Slot ID and Payment Amount dynamically
        const urlParams = new URLSearchParams(window.location.search);
        const slotId = urlParams.get('slot_id') || 'A1';
        const paymentAmount = urlParams.get('payment_amount') || '$100';

        document.getElementById('slot-id').textContent = slotId;
        document.getElementById('payment-amount').textContent = paymentAmount;
    </script>
</body>
</html>
